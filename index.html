<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./css/style.css">
    <title>Login - JS</title>
</head>
<body>
    <main>  
        
        <noscript>
            <p><strong> JavaScript desabilitado !</strong> Favor habilitar no seu navegador.</p>
        </noscript>
        <!-- event.preventDefault() para permanecer na mesma página ! -->
        <form id="formLogin" name="validalogin" onsubmit="event.preventDefault(); validaLogin();">
            <h1>Login </h1>
           
            <label for="#">Usuario:</label>
            <input type="text" name="usuario" placeholder="Seu usuario...">
            <label for="#">Senha:</label>
            <input type="password" name="senha" placeholder="Sua senha...">
            <input type="submit" value="Login" class="button-login">
            <p>Pedro Soares Paulino &copy; 2022 </p>
        </form>
          <!-- Validaçao do Login -->
          <div id="mensagemLogin">
            <p id="loginValido">Login válido</p>
            <p id="loginInvalido">Usuário ou senha incorretos</p>
          </div>
          
    </main>

    <script src="./js/app.js">

    </script>
</body>
</html>
